<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduMorph</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="container">
    <h2>EduMorph</h2>

    <input type="file" id="pdfInput" accept=".pdf" />
    <button onclick="uploadPDF()">Upload</button>
    <div id="status"></div>

    <div id="summary" class="fade-in glass-card">
      <h3>📝 Summary
        <button class="small-btn" onclick="copyText('summaryText')">📋</button>
        <button class="small-btn" onclick="downloadText('summaryText', 'summary.txt')">⬇️</button>
      </h3>
      <div id="summaryText">No summary yet.</div>
    </div>

    <div id="snippet" class="fade-in glass-card">
      <h3>📚 Text Snippet
        <button class="small-btn" onclick="copyText('snippetText')">📋</button>
        <button class="small-btn" onclick="downloadText('snippetText', 'snippet.txt')">⬇️</button>
      </h3>
      <div id="snippetText">No snippet yet.</div>
    </div>

    <div id="mindmap" class="fade-in glass-card">
      <h3>🧠 Mind Map
        <button class="small-btn" onclick="copyText('mindMapText')">📋</button>
        <button class="small-btn" onclick="downloadText('mindMapText', 'mindmap.txt')">⬇️</button>
      </h3>
      <div id="mindMapText">No mind map generated.</div>
    </div>

    <div id="mcqs" class="fade-in glass-card">
      <h3>❓ MCQs
        <button class="small-btn" onclick="copyText('mcqText')">📋</button>
        <button class="small-btn" onclick="downloadText('mcqText', 'mcqs.txt')">⬇️</button>
      </h3>
      <div id="mcqText" class="mcq-section">
        <!-- Sample MCQ block -->
        <div class="mcq-block" data-answer="B">
          <p>Which planet is known as the Red Planet?</p>
          <button onclick="checkAnswer(this, 'A')">A. Earth</button>
          <button onclick="checkAnswer(this, 'B')">B. Mars</button>
          <button onclick="checkAnswer(this, 'C')">C. Jupiter</button>
          <button onclick="checkAnswer(this, 'D')">D. Venus</button>
        </div>
      </div>
    </div>

    <div id="studyPlan" class="fade-in glass-card">
      <h3>📆 Study Plan
        <button class="small-btn" onclick="copyText('studyPlanText')">📋</button>
        <button class="small-btn" onclick="downloadText('studyPlanText', 'study_plan.txt')">⬇️</button>
      </h3>
      <pre id="studyPlanText">No study plan yet.</pre>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function goToMorphBot() {
      window.location.href = "chatbot.html";
    }
  </script>
  
</body>
</html>
